<!DOCTYPE html>
<html>
<head>
  <title>Haunted Counter</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .counter {
      font-size: 48px;
    }
    .subtitle {
      font-size: 20px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üïØÔ∏è Matt Rife's Haunted Guardianship</h1>
  <div class="counter" id="dayCounter"></div>
  <div class="subtitle">Since August 1, 2025</div>

  <script>
    const startDate = new Date('August 1, 2025');
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById('dayCounter').innerText = diffDays + ' Days';
  </script>
</body>
</html>
